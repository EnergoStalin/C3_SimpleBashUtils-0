name: Release

on:
  push:
    tags: '*'

jobs:
  build:
    uses: ./.github/workflows/build.yml

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@master
      with:
        name: s21_cat
        path: ./
    - uses: actions/download-artifact@master
      with:
        name: s21_grep
        path: ./
    - uses: ncipollo/release-action@v1
      with:
        artifacts: s21_cat,s21_grep
